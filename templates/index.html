<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi blog de vinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Â¡Bienvenido a mi blog de Vinos Argentinos!</h1>
        <div class="row">
            {% for vino in vinos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ vino.foto_url }}" class="card-img-top" alt="{{ vino.nombre }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ vino.nombre }}</h5>
                        <p class="card-text">**Cepa:** {{ vino.cepa }}</p>
                        <a href="#" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
