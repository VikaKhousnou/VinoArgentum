{% extends "base.html" %}

{% block title %}Detalles de {{ vino.nombre }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename=vino.foto_url) }}" class="img-fluid rounded shadow-lg" alt="{{ vino.nombre }}">
        </div>
        <div class="col-md-6">
            <h1>{{ vino.nombre }}</h1>
            <p class="lead"><strong>Cepa:</strong> {{ vino.cepa }}</p>
            <p><strong>Descripci√≥n:</strong></p>
            <p>{{ vino.descripcion }}</p>
            <a href="{{ url_for('mostrar_cepa', cepa_elegida=vino.cepa) }}" class="btn btn-secondary">Volver a {{ vino.cepa }}</a>
        </div>
    </div>
</div>
{% endblock %}
